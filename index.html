<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Applicativo Matematica per Bambini</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        h1 {
            text-align: center;
            background-color: #ff8c00;
            border: 2px solid #000000;
            border-radius: 10px;
            margin-top: 20px;
        }
        body{
            font-family: 'Comic Sans MS';
            background: url('calcolatriceApplicativo.jpg') fixed;
            background-size: cover;
        }
        .box {
            background-color: #ff8c00;
            border: 2px solid #000000;
            border-radius: 10px;
            margin-top: 20px;
        }
        h2 {
            background-color: #ff8c00;
            border: 2px solid #000000;
            border-radius: 10px;
            margin-top: 20px;
        }
        footer {
            font-family: 'Comic Sans MS';
            background-color: #ff8c00;
            padding: 20px;
            text-align: center;
            border: 2px solid #000000;
            border-radius: 20px;
            margin: 20px 20px 20px 20px;
        }
    </style>

</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-3">MATEMATICA ELEMENTARE</h1>
        <div class="row">
            <div class="col-sm-6">
                <h2 class="mt-5 mb-3">CALCOLATRICE</h2>
                <form class="box" id="perReset">
                    <div class="form-group">
                        <label for="numero1">Inserisci il primo numero:</label>
                        <input type="number" class="form-control" id="numeroA" name="numeroA" />
                    </div>
                    <div class="form-group">
                        <label for="numero2">Inserisci il secondo numero:</label>
                        <input type="number" class="form-control" id="numeroB" name="numeroB" />
                    </div>
                    <select id="operazione" aria-label="Disabled select example">
                        <option value="----">Seleziona</option>
                        <option value="somma">SOMMA</option>
                        <option value="sottrazione">SOTTRAZIONE</option>
                        <option value="moltiplicazione">MOLTIPLICAZIONE</option>
                        <option value="divisione">DIVISIONE</option>
                    </select>

                    <!--Bottone per il calcolo-->
                    <button type="button" onclick="calcola()" class="btn btn-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calculator" viewBox="0 0 16 16">
                            <path d="M12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z" />
                            <path d="M4 2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5zm0 4a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5z" />
                        </svg>
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="resetta()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-octagon" viewBox="0 0 16 16">
                            <path d="M4.54.146A.5.5 0 0 1 4.893 0h6.214a.5.5 0 0 1 .353.146l4.394 4.394a.5.5 0 0 1 .146.353v6.214a.5.5 0 0 1-.146.353l-4.394 4.394a.5.5 0 0 1-.353.146H4.893a.5.5 0 0 1-.353-.146L.146 11.46A.5.5 0 0 1 0 11.107V4.893a.5.5 0 0 1 .146-.353zM5.1 1 1 5.1v5.8L5.1 15h5.8l4.1-4.1V5.1L10.9 1z" />
                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
                        </svg>
                    </button>
                    <hr />
                    <p id="risultato">Il risultato dell'operazione e': </p>
                </form>
            </div>



            <div class="col-sm-6">
                <h2 class="mt-5 mb-3">TABELLINE</h2>
                <form class="box" id="formTab">
                    <div class="form-group">
                        <label for="n1">Inserisci il numero di cui vuoi la tabellina:</label>
                        <input type="number" class="form-control" id="n1" name="n1">
                        <br>
                        <div class="containerBottoni">
                            <div class="bottone">
                                <button type="button" class="btn btn-secondary" onclick="calcolaTabellina()">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calculator" viewBox="0 0 16 16">
                                        <path d="M12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z" />
                                        <path d="M4 2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5zm0 4a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5z" />
                                    </svg>
                                </button>
                            </div>
                            <div class="bottone">
                                <button type="button" class="btn btn-secondary" onclick="resettaTabellina()">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-octagon" viewBox="0 0 16 16">
                                        <path d="M4.54.146A.5.5 0 0 1 4.893 0h6.214a.5.5 0 0 1 .353.146l4.394 4.394a.5.5 0 0 1 .146.353v6.214a.5.5 0 0 1-.146.353l-4.394 4.394a.5.5 0 0 1-.353.146H4.893a.5.5 0 0 1-.353-.146L.146 11.46A.5.5 0 0 1 0 11.107V4.893a.5.5 0 0 1 .146-.353zM5.1 1 1 5.1v5.8L5.1 15h5.8l4.1-4.1V5.1L10.9 1z" />
                                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div>
                        <br>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Numero</th>
                                    <th>Risultato</th>
                                </tr>
                            </thead>
                            <tbody id="tabella"></tbody>
                        </table>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script>
        function calcola() {
            var numeroA = parseFloat(document.getElementById("numeroA").value);
            var numeroB = parseFloat(document.getElementById("numeroB").value);
            var somma = numeroA + numeroB;
            var sottrazione = numeroA - numeroB;
            var moltiplicazione = numeroA * numeroB;
            var divisione = numeroA / numeroB;
            var operazione = document.getElementById("operazione");
            var scelta = operazione.value;


            if (isNaN(numeroA) || isNaN(numeroB)) {
                alert("Inserisci entrambi i numeri");
            } else {
                switch (scelta) {

                    case "somma":

                        document.getElementById("risultato").innerHTML = "La somma tra " + numeroA + " e " + numeroB + ": " + somma;
                        break;

                    case "sottrazione":

                        document.getElementById("risultato").innerHTML = "La sottrazione tra " + numeroA + " e " + numeroB + ": " + sottrazione;
                        break;
                    case "moltiplicazione":

                        document.getElementById("risultato").innerHTML = "La moltiplicazione tra " + numeroA + " e " + numeroB + ": " + moltiplicazione;
                        break;
                    case "divisione":
                        if (numeroB !== 0) {
                            document.getElementById("risultato").innerHTML = "La divisione tra " + numeroA + " e " + numeroB + ": " + divisione;
                            break;
                        } else {
                            alert("La divisione di un numero per 0 è IMPOSSIBILE!!!!");
                        } break;
                    default:
                        alert("Seleziona un operazione");
                }
            }
        }
        function resetta() {
            document.getElementById("perReset").reset();
            document.getElementById("risultato").innerHTML = "Siamo pronti per la prossima operazione ;)";
        }

        //funzione per tabelline
        function calcolaTabellina() {
            var n1 = parseInt(document.getElementById("n1").value);
            var tabellaHTML = "";
            if (isNaN(n1)) {
                alert("Inserisci un numero per visualizzarne la tabellina!");
            } else {
                for (var i = 1; i <= 10; i++) {
                    var risultato = n1 * i;
                    tabellaHTML += "<tr><td>" + n1 + "</td><td>" + risultato + "</td></tr>"
                }
            }
            document.getElementById("tabella").innerHTML = tabellaHTML;
        }
        function resettaTabellina() {
            document.getElementById("formTab").reset();
            document.getElementById("tabella").innerHTML = "";
        }
    </script>

</body>
</html>
